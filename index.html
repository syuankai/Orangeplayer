<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Cinema | 旗艦版</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
</head>
<body class="flex h-screen w-screen p-4 md:p-6 gap-6 overflow-hidden">

    <div id="app-bg" class="fixed inset-0 z-[-1] transition-all duration-1000"></div>

    <!-- 側邊欄 -->
    <aside id="sidebar" class="sidebar-expanded glass rounded-[40px] flex flex-col flex-shrink-0 relative z-50 transition-all duration-500 shadow-2xl">
        <div class="p-8 flex items-center gap-4">
            <div class="logo-box flex-shrink-0 bg-orange-500 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-orange-500/30">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
            </div>
            <h1 class="sb-content text-2xl font-black tracking-tighter whitespace-nowrap">Orange</h1>
        </div>

        <div class="px-6 mb-8 sb-content">
            <div class="bg-white/20 p-4 rounded-3xl border border-white/20">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 px-1">快速解析</p>
                <input type="text" id="quick-url" placeholder="M3U8 / MP4 連結..." class="w-full bg-white/40 border-0 rounded-xl px-4 py-3 text-sm focus:ring-2 ring-orange-500 transition-all placeholder-gray-500">
                <button onclick="handleQuickPlay()" class="w-full mt-2 bg-orange-600 text-white py-3 rounded-xl font-bold text-xs hover:bg-orange-700 active:scale-95 transition-all">播放</button>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto no-scrollbar">
            <button onclick="switchTab('search')" id="nav-search" class="nav-btn active">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="sb-content">探索</span>
            </button>
            <button onclick="switchTab('history')" id="nav-history" class="nav-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="sb-content">歷史</span>
            </button>
        </nav>

        <div class="p-6 border-t border-white/10 flex flex-col gap-3">
            <button onclick="triggerBgUpload()" class="settings-btn" title="更改背景">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </button>
            <button onclick="toggleSidebar()" class="collapse-btn">
                <svg id="collapse-icon" class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
            </button>
        </div>
        <input type="file" id="bg-input" class="hidden" accept="image/*" onchange="uploadBackground(event)">
    </aside>

    <!-- 主面板 -->
    <main class="flex-1 flex flex-col gap-6 min-w-0">
        <!-- 播放器 -->
        <div class="h-[55%] glass rounded-[48px] overflow-hidden shadow-2xl relative">
            <div id="artplayer" class="w-full h-full bg-black"></div>
            <div id="player-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-md z-10 hidden">
                <div class="loader"></div>
            </div>
        </div>

        <!-- 下方內容 -->
        <div class="flex-1 glass rounded-[48px] overflow-hidden flex flex-col shadow-xl">
            <!-- 搜尋頁面 -->
            <div id="view-search" class="view p-8 flex flex-col h-full">
                <div class="flex gap-4 mb-8">
                    <input type="text" id="search-keyword" placeholder="搜尋 15+ 資源站..." class="flex-1 bg-white/20 border-0 rounded-2xl px-6 py-4 text-lg focus:ring-4 ring-orange-500/20 font-bold transition-all">
                    <button onclick="searchAll()" class="bg-[#1d1d1f] text-white px-10 py-4 rounded-2xl font-black hover:bg-orange-600 transition-all">搜尋</button>
                </div>
                <div id="results-grid" class="flex-1 overflow-y-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-4 no-scrollbar">
                    <!-- 搜尋結果動態加載 -->
                </div>
            </div>

            <!-- 歷史頁面 -->
            <div id="view-history" class="view hidden p-8 h-full flex flex-col">
                <h2 class="text-2xl font-black mb-6">播放歷史</h2>
                <div id="history-grid" class="flex-1 overflow-y-auto grid grid-cols-1 md:grid-cols-3 gap-4 no-scrollbar">
                    <!-- D1 歷史數據動態加載 -->
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
